<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TempCo </h1> 
    <h6> Converts Temperature Easily</h6>
    <div class="inputs">
      <div class="input-group">
        <label for="celsius">Celsius</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
      </div>
      <div class="input-group">
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit (disabled)">
      </div>
      <div class="input-group">
        <label for="kelvin">Kelvin</label>
        <input type="number" id="kelvin" placeholder="Kelvin (disabled)">
      </div>
    </div>
    <button id="convert-button">Convert</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
